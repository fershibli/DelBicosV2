name: Build and Push Docker image

on:
  push:
    branches:
      - main
  # Also allow manual dispatch
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker image to DockerHub
    runs-on: ubuntu-latest
    concurrency:
      group: docker-build-${{ github.ref }}
      cancel-in-progress: true
    env:
      # usa seu DockerHub username (configurado nas Secrets) e o nome do repo GitHub
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tags (sha, latest, add tag name when this run is a tag)
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "IMAGE_TAGS=${IMAGE_NAME}:${{ github.sha }},${IMAGE_NAME}:latest,${IMAGE_NAME}:${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAGS=${IMAGE_NAME}:${{ github.sha }},${IMAGE_NAME}:latest" >> $GITHUB_ENV
          fi

      - name: Set up QEMU (optional; for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ env.IMAGE_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # platforms: linux/amd64,linux/arm64  # habilite se precisar multi-arch
